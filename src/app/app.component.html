<div class="container-fluid">
  <header id="header" class="header fixed-top d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <a href="#" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="Logo">
      </a>
    </div>
    <div class="ms-auto d-flex align-items-center">
      <div class="dropdown me-3">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="profile-image.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Vivek Kallakuri</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings & Privacy</a></li>
          <li><a class="dropdown-item" href="#">Help & Support</a></li>
          <li><a class="dropdown-item" href="#">Display & Accessibility</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-toggle="collapse" href="#timeSheetMenu" aria-expanded="false" aria-controls="timeSheetMenu">
          <i class="bi bi-clock"></i>
          <span>Time Sheet</span>
          <i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="timeSheetMenu" class="nav-content collapse" data-bs-parent="#sidebar-nav">
          <li>
            <a class="nav-link" routerLink="/time-sheet/submit">
              <i class="bi bi-file-earmark-check"></i>
              <span>Submit</span>
            </a>
          </li>
          <li>
            <a class="nav-link" routerLink="/time-sheet/approve">
              <i class="bi bi-file-earmark-text"></i>
              <span>Approve</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <header id="breadcrumb-header" class="breadcrumb-header fixed-top mt-5 pt-2">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item" [ngClass]="{'active': last}">
          <a *ngIf="!last" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          <span *ngIf="last">{{ breadcrumb.label }}</span>
        </li>
      </ol>
    </nav>
  </header>

  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
